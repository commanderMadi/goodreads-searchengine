<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link href="style.css" rel="stylesheet" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Good Reads Dataset Search</title>
    </head>
    <body>
        <div id="container">
            <form id="search">
                <label id="search_label">Search for a book</label>
                <input type="text" id="search_book" name="search" />
                <input id="submit_btn" type="submit" />
            </form>
            <p id="totalfound"></p>
            <div id="search_results_container"></div>
        </div>
        <script src="app.js"></script>
    </body>
</html>
